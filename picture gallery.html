<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Vertical Picture Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    h1, h2 {
      text-align: center;
      margin-top: 20px;
    }

    /* Top Bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 10px 20px;
    }

    .topbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .topbar button {
      background: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .topbar button:hover {
      background: #555;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .active {
      display: block;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #1e1e1e;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }

    .button-group button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .button-group button:hover {
      background-color: #666;
    }

    /* Preview Modal */
    .preview-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .preview-modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    /* Status Dialog */
    .status-dialog {
      display: none;
      position: fixed;
      z-index: 1001;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .status-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .status-box img {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid white;
    }

    .status-buttons {
      margin-top: 10px;
    }

    .status-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .status-buttons button:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }

      .status-box img {
        width: 90vw;
        height: auto;
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // Main slideshow
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    function showSlide() {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
      index = (index + 1) % slides.length;
    }
    setInterval(showSlide, 3000);

    // Section switching
    const sectionGallery = document.getElementById('section-gallery');
    const gallerySets = {
      set1: [

        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/IMG-20250615-WA0003.jpg?updatedAt=1749969756930", text: "Sandy Beach" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/IMG-20250615-WA0008.jpg?updatedAt=1749969741665", text: "family photo" },
      ],

        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0023.jpg?updatedAt=1749971171428", text: "Night Lights" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0026.jpg?updatedAt=1749971171185" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0030.jpg?updatedAt=1749971166603" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0031.jpg?updatedAt=1749971166531", text: "Urban Life" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0033.jpg?updatedAt=1749971166450" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0032.jpg?updatedAt=1749971166672", text: "Urban Life" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0028.jpg?updatedAt=1749971166536" },
           { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0034.jpg?updatedAt=1749971166572", text: "Urban Life" },
        { img: "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0030.jpg?updatedAt=1749971166603" },
      ]
    };

    function showSection(setName) {
      const selectedSet = gallerySets[setName];
      sectionGallery.innerHTML = selectedSet.map(item => `
        <div class="card" onclick="openPreviewFromData('${item.img}')">
          <img src="${item.img}" alt="">
          <p>${item.text}</p>
        </div>
      `).join('');
    }

    showSection('set1');

    // Preview logic
    function openPreview(card) {
      const img = card.querySelector("img").src;
      document.getElementById("previewImg").src = img;
      document.getElementById("previewModal").style.display = "flex";
    }

    function openPreviewFromData(imgUrl) {
      document.getElementById("previewImg").src = imgUrl;
      document.getElementById("previewModal").style.display = "flex";
    }

    function closePreview() {
      document.getElementById("previewModal").style.display = "none";
    }

    // Status slideshow
    const statusImages = [
      "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0035.jpg?updatedAt=1749971166326",
      "https://ik.imagekit.io/xofjrwzzw/daddy%20photos/daddy%20photos/IMG-20250615-WA0024.jpg?updatedAt=1749971171199",
      "https://source.unsplash.com/random/600x900?status,3",
      "https://source.unsplash.com/random/600x900?status,4",
      "https://source.unsplash.com/random/600x900?status,5",
      "https://source.unsplash.com/random/600x900?status,6"
    ];
    let statusIndex = 0;

    function openStatus() {
      document.getElementById("statusDialog").style.display = "flex";
      document.getElementById("statusImg").src = statusImages[statusIndex];
    }

    function closeStatus() {
      document.getElementById("statusDialog").style.display = "none";
    }

    function nextStatus() {
      statusIndex = (statusIndex + 1) % statusImages.length;
      document.getElementById("statusImg").src = statusImages[statusIndex];
    }

    function prevStatus() {
      statusIndex = (statusIndex - 1 + statusImages.length) % statusImages.length;
      document.getElementById("statusImg").src = statusImages[statusIndex];
    }
  </script>
